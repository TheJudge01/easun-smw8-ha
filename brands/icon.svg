<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#1a1a2e"/>
  
  <!-- Solar panel left -->
  <rect x="24" y="60" width="90" height="60" rx="6" fill="#0f3460" stroke="#3498db" stroke-width="2"/>
  <!-- Panel grid lines -->
  <line x1="54" y1="60" x2="54" y2="120" stroke="#3498db" stroke-width="1.5"/>
  <line x1="84" y1="60" x2="84" y2="120" stroke="#3498db" stroke-width="1.5"/>
  <line x1="24" y1="80" x2="114" y2="80" stroke="#3498db" stroke-width="1.5"/>
  <line x1="24" y1="100" x2="114" y2="100" stroke="#3498db" stroke-width="1.5"/>
  <!-- Panel shine -->
  <rect x="24" y="60" width="90" height="60" rx="6" fill="url(#panelGrad)" opacity="0.3"/>

  <!-- Solar panel right -->
  <rect x="142" y="60" width="90" height="60" rx="6" fill="#0f3460" stroke="#3498db" stroke-width="2"/>
  <line x1="172" y1="60" x2="172" y2="120" stroke="#3498db" stroke-width="1.5"/>
  <line x1="202" y1="60" x2="202" y2="120" stroke="#3498db" stroke-width="1.5"/>
  <line x1="142" y1="80" x2="232" y2="80" stroke="#3498db" stroke-width="1.5"/>
  <line x1="142" y1="100" x2="232" y2="100" stroke="#3498db" stroke-width="1.5"/>
  <rect x="142" y="60" width="90" height="60" rx="6" fill="url(#panelGrad2)" opacity="0.3"/>

  <!-- Wire from panels to inverter box -->
  <path d="M69 120 L69 148 L128 148" stroke="#f1c40f" stroke-width="2.5" fill="none" stroke-dasharray="4,3"/>
  <path d="M187 120 L187 148 L128 148" stroke="#f1c40f" stroke-width="2.5" fill="none" stroke-dasharray="4,3"/>

  <!-- Inverter box -->
  <rect x="88" y="148" width="80" height="52" rx="8" fill="#16213e" stroke="#2ecc71" stroke-width="2.5"/>

  <!-- Lightning bolt inside inverter -->
  <polygon points="138,158 122,178 130,178 118,198 140,174 131,174" fill="#f1c40f"/>

  <!-- Sun rays top -->
  <circle cx="128" cy="30" r="10" fill="#f1c40f"/>
  <line x1="128" y1="14" x2="128" y2="8" stroke="#f1c40f" stroke-width="2" stroke-linecap="round"/>
  <line x1="142" y1="18" x2="146" y2="13" stroke="#f1c40f" stroke-width="2" stroke-linecap="round"/>
  <line x1="148" y1="30" x2="154" y2="30" stroke="#f1c40f" stroke-width="2" stroke-linecap="round"/>
  <line x1="114" y1="18" x2="110" y2="13" stroke="#f1c40f" stroke-width="2" stroke-linecap="round"/>
  <line x1="108" y1="30" x2="102" y2="30" stroke="#f1c40f" stroke-width="2" stroke-linecap="round"/>

  <!-- Output line to house -->
  <path d="M128 200 L128 218" stroke="#2ecc71" stroke-width="2.5" fill="none"/>
  <!-- House icon -->
  <polygon points="128,218 108,234 148,234" fill="#2ecc71"/>
  <rect x="114" y="234" width="28" height="18" rx="2" fill="#2ecc71"/>
  <rect x="122" y="238" width="12" height="14" rx="2" fill="#1a1a2e"/>

  <defs>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="panelGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>
